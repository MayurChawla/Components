<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatars</title>
    <link rel="stylesheet" href="Avatars.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>

<body>
    <div class="avatar-container image-avatars">
        <div class="avatar-text">Image Avatars</div>
        <img class="avatar sm" src="images/male_avatar.svg" />
        <img class="avatar" src="images/male_avatar.svg" />
        <img class="avatar lg" src="images/male_avatar.svg" />
    </div>
    <div class="avatar-container image-avatars-square">
        <div class="avatar-text">Square Image Avatars</div>
        <div class="avatar-container avatar-container-sm">
            <img class="avatar sm" src="images/male_avatar.svg" />
        </div>
        <div class="avatar-container avatar-container-md">
            <img class="avatar" src="images/male_avatar.svg" />
        </div>
        <div class="avatar-container avatar-container-lg">
            <img class="avatar lg" src="images/male_avatar.svg" />
        </div>
    </div>
    <div class="avatar-container icon-avatars">
        <div class="avatar-text">Icon Avatars</div>
        <div class="sm"><i class="material-icons-outlined">account_circle</i></div>
        <div class="md"><i class="material-icons-outlined">account_circle</i></div>
        <div class="lg"><i class="material-icons-outlined">account_circle</i></div>
    </div>
    <div class="avatar-container image-avatars-w-badge">
        <div class="avatar-text">Image Avatars With Badge</div>
        <div class="badge_parent">
            <img class="avatar sm" src="images/male_avatar.svg" />
            <div class="badge_border"><span class="badge"></span></div>
        </div>
        <div class="badge_parent">
            <img class="avatar" src="images/male_avatar.svg" />
            <div class="badge_border"><span class="badge"></span></div>
        </div>
        <div class="badge_parent">
            <img class="avatar lg" src="images/male_avatar.svg" />
            <div class="badge_border"><span class="badge"></span></div>
        </div>
    </div>
</body>

</html>
