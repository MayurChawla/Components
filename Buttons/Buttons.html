<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="stylesheet" href="buttonStyle.css">
</head>

<body>
    <div class="button-container">
        <section class="basicButtons">
            <div class="title">Basic</div>
            <div class="buttons">
                <button class="btn basic">Basic</button>
                <button class="btn primary">Primary</button>
                <button class="btn success">Success</button>
                <button class="btn warn">Warn</button>
                <button class="btn disabled" disabled>Disabled</button>
                <button class="btn link"><a href="https://mayurchawla.netlify.app/">Link</a></button>
            </div>
        </section>
        <section class="raisedButtons">
            <div class="title">Raised</div>
            <div class="buttons">
                <button class="btn basic">Basic</button>
                <button class="btn primary">Primary</button>
                <button class="btn success">Success</button>
                <button class="btn warn">Warn</button>
                <button class="btn disabled" disabled>Disabled</button>
                <button class="btn link"><a href="https://mayurchawla.netlify.app/">Link</a></button>
            </div>
        </section>
        <section class="strokedButtons">
            <div class="title">Stroked</div>
            <div class="buttons">
                <button class="btn basic">Basic</button>
                <button class="btn primary">Primary</button>
                <button class="btn success">Success</button>
                <button class="btn warn">Warn</button>
                <button class="btn disabled" disabled>Disabled</button>
                <button class="btn link"><a href="https://mayurchawla.netlify.app/">Link</a></button>
            </div>
        </section>
        <section class="flatButtons">
            <div class="title">Flat</div>
            <div class="buttons">
                <button class="btn basic">Basic</button>
                <button class="btn primary">Primary</button>
                <button class="btn success">Success</button>
                <button class="btn warn">Warn</button>
                <button class="btn disabled" disabled>Disabled</button>
                <button class="btn link"><a href="https://mayurchawla.netlify.app/">Link</a></button>
            </div>
        </section>
        <section class="iconButtons">
            <div class="title">Icon</div>
            <div class="buttons">
                <button class="btn basic"><i class="material-icons-outlined">more_vert</i></button>
                <button class="btn primary"><i class="material-icons-outlined">home</i></button>
                <button class="btn success"><i class="material-icons-outlined">menu</i></button>
                <button class="btn warn"><i class="material-icons-outlined">favorite</i></button>
                <button class="btn disabled" disabled><i
                        class="material-icons-outlined">disabled_by_default</i></button>
                <button class="btn link"><a href="https://mayurchawla.netlify.app/"><i
                            class="material-icons-outlined">link</i></a></button>
            </div>
        </section>
        <section class="fabButtons">
            <div class="title">F.A.B.</div>
            <div class="buttons">
                <button class="btn basic"><i class="material-icons-outlined">delete</i></button>
                <button class="btn primary"><i class="material-icons-outlined">home</i></button>
                <button class="btn success"><i class="material-icons-outlined">menu</i></button>
                <button class="btn warn"><i class="material-icons-outlined">favorite</i></button>
                <button class="btn disabled" disabled><i
                        class="material-icons-outlined">disabled_by_default</i></button>
                <button class="btn link"><a href="https://mayurchawla.netlify.app/"><i
                            class="material-icons-outlined">link</i></a></button>
            </div>
        </section>
        <section class="miniFabButtons">
            <div class="title">Mini F.A.B.</div>
            <div class="buttons">
                <button class="btn basic"><i class="material-icons-outlined">delete</i></button>
                <button class="btn primary"><i class="material-icons-outlined">menu</i></button>
                <button class="btn success"><i class="material-icons-outlined">plus_one</i></button>
                <button class="btn warn"><i class="material-icons-outlined">favorite</i></button>
                <button class="btn disabled" disabled><i
                        class="material-icons-outlined">disabled_by_default</i></button>
                <button class="btn link"><a href="https://mayurchawla.netlify.app/"><i
                            class="material-icons-outlined">link</i></a></button>
            </div>
        </section>
        <section class="customButtons">
            <div class="title">Custom FAB</div>
            <div class="buttons">
                <button class="btn primary">
                    <i class="material-icons-outlined">menu</i>
                    <span>CREATE</span>
                </button>
                <button class="btn warn"><i class="material-icons-outlined">favorite</i></button>
                <button class="btn link"><a href="https://mayurchawla.netlify.app/"><i
                            class="material-icons-outlined">link</i></a></button>
            </div>
        </section>
    </div>
</body>

</html>
